<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="top-buttons">AC</button>
            <button class="top-buttons">+/-</button>
            <button class="top-buttons">%</button>
            <button class="right-buttons operator">รท</button>
            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="right-buttons operator">ร</button>
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button class="right-buttons operator">-</button>
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="right-buttons operator">+</button>
            <button class="but-zero">0</button>
            <button>.</button>
            <button class="right-buttons">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
